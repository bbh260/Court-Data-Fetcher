services:
  delhi-court-scraper:
    build: .
    container_name: delhi-court-scraper
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount downloads directory to persist PDF files
      - ./downloads:/app/downloads
      # Mount logs directory (optional)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - court-scraper-network

networks:
  court-scraper-network:
    driver: bridge

volumes:
  downloads:
  logs:
